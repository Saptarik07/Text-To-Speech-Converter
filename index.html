<!DOCTYPE html>
<html lang="en">
     <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-comptabile"
        content="ie=edge">
        <title>TEXT TO SPEECH CONVERTER</title>
        <link rel="stylesheet" href="style.css">
     </head>
     <body>
        <div class="container">
            <h2>Text to Speech Converter</h2>
            <form>
                <select name="Voice" id="voiceList">
                    <option value=""disabled>Select Voice</option>
                </select>
                <textarea name="Text" id="textInput" rows="10" placeholder="Type Something..."></textarea>
                <div class="rate">
                    <span>Rate:</span>
                    <span id="rateValue">1</span>
                    <input type="range" name="rate" id="rate" min="0" max="2" value="1" step="0.1">
                </div>
                <div class="pitch">
                    <span>Pitch:</span>
                    <span id="pitchValue">1</span>
                    <input type="range" name="pitch" id="pitch" min="0" max="2" value="1" step="0.1">
                </div>
                <button type="button" id="speakBtn">Speak</button>
            </form>
        </div>
        <script src="script.js"></script>
     </body>
</html>
